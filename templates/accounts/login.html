{% extends "base.html" %}

{% block content %}


{% if message %}
    <ul>
        <li>
            <p>{{message}}</p>
        </li>
    </ul>
{% endif %}
{% if not request.user.is_authenticated %}
<h1 style="color: blueviolet;">Login</h1>
<div style="margin-top: 30px; margin-bottom: 30px;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-success">Login</button>
        <a class="btn btn-light" href="{% url 'accounts:register' %}">Create an Account</a>
    </form>
</div>
{% else %}
<h2>You are already logged in, here is your <a href="{% url 'accounts:profile'%}">Profile</a></h2>
{% endif %}

{% endblock %}
