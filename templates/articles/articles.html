{% extends "base.html" %}

{% block content %}

<h2> You have entered the <span style="color: crimson;">Articles</span> section</h2>

    <ul style="background-color: lightgrey;">
        {% for obj in object_list %}
            <li>
                <a href="{{ obj.get_absolute_url }}">{{ obj.title }} - {{ obj.content }}</a>
            </li>
        {% endfor %}
    </ul> 

    <p><a href="{% url 'articles:create' %}">Create a new Article</a></p>
{% endblock %}
