<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreeFar</title>
        <style>
            .htmx-indicator{
                display: inline;
            }
            .htmx-request .htmx-reverse{
                display: none;
            }
            .cl1{
                background-color: rgb(191, 191, 191) !important;
            }
            .cl2{
                background-color: rgb(102, 160, 162) !important;
            }
            .cl3{
                background-color: gold;
            }
            section{
                padding: 60px 0;
            }
            .custom-grid {
              display: grid;
              grid-template-columns: 1fr 1fr; /* Creates two equal columns */
              gap: 0.5rem; /* Adjust spacing between items as needed */
            }
        </style>
        <!-- <p><a href="/login">LOGIN/LOGOUT</a></p> -->
        <!-- <p><a href="/admin/">ADMIN</a></p> -->
        <!-- <p><a href="{% url 'home' %}">HOME</a></p> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-xxl">

                <a href="{% url 'home' %}" class="navbar-brand">
                    <span class="fw-bold text-secondary">
                        <i class="bi bi-laptop"></i>
                        FREEFAR
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-target="#main-nav" data-bs-toggle="collapse" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/login" class="nav-link">Account</a>
                        </li>
                        <li class="navbar-nav">
                            <a href="/admin" class="nav-link">Admin</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Applications</a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'articles:list' %}">Articles</a></li>
                                <li><a class="dropdown-item" href="{% url 'recipes:list' %}">Recipes</a></li>
                            </ul>
                        </li>
                        <li>
                            <form class="d-flex" role="search" action="/pantry/articles/">
                                <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-secondary" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        {% block content %}
        {% endblock content %}
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>


    
</html>
