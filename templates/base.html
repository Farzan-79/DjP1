{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreeFar</title>
        <link rel="stylesheet" href="{% static 'css/shared/styles.css' %}">
        <!-- <p><a href="/login">LOGIN/LOGOUT</a></p> -->
        <!-- <p><a href="/admin/">ADMIN</a></p> -->
        <!-- <p><a href="{% url 'home' %}">HOME</a></p> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous"></script>
        {% block head %}{% endblock head %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-xxl">

                <a href="{% url 'home' %}" class="navbar-brand">
                    <span class="fw-bold text-secondary">
                        <i class="bi bi-laptop"></i>
                        FREEFAR
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-target="#main-nav" data-bs-toggle="collapse" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a href="{% url 'accounts:profile' %}" class="nav-link">Profile</a>
                            {% else %}
                                <a href="{% url 'accounts:login' %}" class="nav-link">Login</a>
                            {% endif %}
                        </li>
                        <li class="navbar-nav">
                            <a href="/admin" class="nav-link">Admin</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Applications</a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'articles:list' %}">Articles</a></li>
                                <li><a class="dropdown-item" href="{% url 'recipes:list' %}">Recipes</a></li>
                            </ul>
                        </li>
                        <li>
                            <form class="d-flex position-relative" role="search" action="/search/" autocomplete="off" method="get" hx-get="/search/" hx-trigger="keyup changed delay:1000ms" hx-target="#hx-search-result" hx-swap="innerHTML">
                                <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-secondary" type="submit">Search</button>
                                <div id="hx-search-result"></div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        {% block content %}
        {% endblock content %}
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>


    
</html>
